<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    color: #333;
    padding: 20px;
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.profile-header {
    text-align: center;
    margin-bottom: 20px;
}

.profile-header h1 {
    font-size: 2.5em;
    margin-bottom: 5px;
}

.profile-header p {
    font-size: 1.2em;
    color: #666;
}

.content {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.about-me, .details {
    flex-basis: 60%;
}

.profile-image {
    flex-basis: 30%;
    text-align: center;
}

.profile-image img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
}

.about-me h2, .details h2 {
    font-size: 1.5em;
    margin-bottom: 10px;
    color: #333;
}

.about-me p {
    line-height: 1.6;
    color: #666;
}

.credit {
    margin-top: 10px;
    font-size: 0.9em;
    color: #aaa;
}

.details p {
    margin-bottom: 10px;
    font-size: 1.1em;
    color: #333;
}

.details strong {
    color: #333;
}

.social-icons a {
    margin-right: 10px;
    display: inline-block;
}

.social-icons img {
    width: 24px;
    height: 24px;
}

</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="profile-header">
            <h1>Profile</h1>
            <p>I'm a Web Developer</p>
        </div>
        
        <div class="content">
            <div class="details">
                <p><strong>Name:</strong> Asep Saepul Rohmat</p>
                <p><strong>NPM:</strong> 41121100032</p>
                <p><strong>Email:</strong> asep.8366@widyatama.ac.id</p>
                <p><strong>Tempat, TGL Lahir:</strong> 07 Maret 2001</p>
                <p><strong>Jenis Kelamin:</strong> Laki-laki</p>
                <p><strong>Alamat:</strong> Kp.Sindang palay RT09/RW09</p>
            </div>
        </div>
    </div>

</body>
</html>
