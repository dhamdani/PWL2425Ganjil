<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengguna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .profile-container h1 {
            text-align: center;
            color: #333;
        }
        .profile-container p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }
        .profile-container .info {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h1>Profile Sederhana</h1>
    <p>Nama Lengkap: <span class="info">Evander Jhosua Sagala</span></p>
    <p>Nama: <span class="info">Evan</span></p>
    <p>Tanggal Lahir: <span class="info">21 Oktober 1997</span></p>
    <p>NPM: <span class="info">41121100064</span></p>
</div>

</body>
</html>
